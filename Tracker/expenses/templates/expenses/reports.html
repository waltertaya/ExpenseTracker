{% extends '../base.html' %}

{% block content %}
    <h2>Expense Report</h2>
    <canvas id="expenseChart" width="900" height="400"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [{% for expense in expenses %}"{{ expense.title }}", {% endfor %}],
                datasets: [{
                    label: 'Distribution Expense',
                    data: [{% for expense in expenses %}{{ expense.distribution_expense }}, {% endfor %}],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            }
        });
    </script>
{% endblock %}
